---
layout: default
---

<article class="post grid">
<div class="grid__col">
		<h1 class="post__title" align="center" style="font-size:1.8em; font-weight: 300;">{{ page.title }}</h1>
		<h2 class="post__headline" align="center" >{{ page.date | date: "%A, %B %-d, %Y" }}</h2>

	<article>
		{{ content }}
	</article>
</div>
</article>
