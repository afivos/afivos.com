---
layout: default
---
<article class="post grid">
	<header class="grid__col grid__col--2-of-8">
		<h1 class="post__title">{{ page.title }}</h1>
		<h2 class="post__headline">{{ page.date | date: "%A, %B %-d, %Y" }}</h2>
	</header>
	<div class="grid__col grid__col--4-of-8">
		<article>
			{{ content }}
		</article>
	</div>
</article>

{% if page.comments %}
<div class="grid">
	<div class="grid__col grid__col--4-of-8 grid__col--centered">
		<div id="disqus_thread"></div>
		<script type="text/javascript">
	    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	    var disqus_shortname = 'afivos'; // required: replace example with your forum shortname

	    /* * * DON'T EDIT BELOW THIS LINE * * */
	    (function() {
	        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	    })();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	</div>
</div>
{% endif %}
