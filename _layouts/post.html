---
layout: default
---
<div class="post">

	<header class="post-header">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="post-title">{{ page.title }}</h1>
				<h2 class="post-headline">{{ page.date | date: "%A, %B %-d, %Y" }}</h2>
			</div>
		</div>
		<ul class="post-tags list-inline">
			{% for tags in page.tags %}
				<li><a href="">{{ tags }}</a></li>
			{% endfor %}
		</ul>
	</header>

  <article class="post-content">
    {{ content }}

	<a href="https://twitter.com/share" class="twitter-share-button" data-via="afivos" data-size="large" data-count="none" data-dnt="true">Tweet</a>

  </article>

	{% if page.comments %}
		<div id="disqus_thread"></div>
		<script type="text/javascript">
		    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		    var disqus_shortname = 'afivos'; // required: replace example with your forum shortname

		    /* * * DON'T EDIT BELOW THIS LINE * * */
		    (function() {
		        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		    })();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	{% endif %}

</div>
