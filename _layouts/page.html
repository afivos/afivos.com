---
layout: default
---
<article class="page grid">
	<header class="grid__col grid__col--2-of-8">
		{% if page.title %}
		<h1 class="page__title">{{ page.title }}</h1>
			{% if page.headline %}
			<h2 class="page__headline">{{ page.headline }}</h2>
			{% endif %}
		{% endif %}
	</header>
	<div class="grid__col grid__col--4-of-8">
		{{ content }}
	</div>
</article>
