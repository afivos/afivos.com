---
layout: default
---
<div class="post">

	{% if page.title %}
		<header class="post-header">
			<h1 class="post-title">{{ page.title }}</h1>
			{% if page.headline %}
				<h2 class="post-headline">{{ page.headline }}</h2>
			{% endif %}
		</header>
	{% endif %}

	<article class="post-content">
		{{ content }}
	</article>

</div>
