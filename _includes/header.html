<header class="site-header">

  <div class="container">

	<nav>
		<div class="grid">
			<div class="grid__col grid__col--1-of-2">
				<a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
			</div>
			<div class="grid__col grid__col--1-of-2 text-right">
				{% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}
				<ul class="list-inline">
					<li><a {% if location == '' %}class="active" {% endif %} {% if location == 'making' %}class="active" {% endif %} href="{{ site.baseurl }}/making">Making</a></li>
					<li><a {% if location == 'web' %}class="active" {% endif %} href="{{ site.baseurl }}/web">Web</a></li>
					<li><a {% if location == 'tools' %}class="active" {% endif %} href="{{ site.baseurl }}/tools">Tools</a></li>
					<li><a {% if location == 'about' %}class="active" {% endif %} href="{{ site.baseurl }}/about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

  </div>

</header>
