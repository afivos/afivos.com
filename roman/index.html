<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Roman Numerals Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="convert.js"></script>
</head>
<body>

<center>

<header>
  <div class="container">
    <h1>Roman</h1>
    <p>Simple Roman Numerals Converter</p>
  </div>
</header>

<div class="container">
  <form name="f" onsubmit="this.box.value = convert(this.box.value); this.box.focus(); return false">
    <input type="text" name="box" placeholder="Enter value" class="input">
    <input type="submit" value="Convert" class="button">
  </form>
</div>

<footer>

</small>
</footer>

</center>

</body>
</html>
