<div class="loader text-center">Loading...</div>

<section class="dribbble-feed">
      <!--Dribbble feed-->
</section>

<div class="show-more text-center"><a href="https://dribbble.com/{{ site.dribbble }}">More?</a></div>

<script type="text/javascript">
$('.dribbble-feed').hide();
  $('.show-more').hide();

jQuery(window).load(function(){
	$('.loader').hide();
	$('.dribbble-feed').fadeIn(1000);
  $('.show-more').fadeIn(1000);
});

$(document).ready(function getDribbbleShots() {
  $.jribbble.getShotsByPlayerId('afivos', function (playerShots) {
      var html = [];
      $.each(playerShots.shots, function (i, shot) {
          html.push('<div class="shot"><a href="' + shot.url + '" target="_blank">');
          html.push('<img class="shot-image" src="' + shot.image_url + '" ');
          html.push('alt="' + shot.title + '"></a></div>');
      });
      $('.dribbble-feed').html(html.join(''));
  }, {page: 1, per_page: 6});
});
</script>

</div>
