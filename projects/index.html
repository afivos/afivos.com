---
layout: default
title: Projects
---
<div class="projects">
  <div class="container">
    <div class="grid">
      {% for post in site.categories.project limit: 9 %}
        <div class="grid__col grid__col--1-of-3">
          <a href="{{ post.url }}"><img src="{{ post.preview }}" alt="{{ post.title }}"/><h2>{{ post.title }}</h2></a>
      </div>
    {% endfor %}
  </div>
</div>
