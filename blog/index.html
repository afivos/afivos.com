---
layout: page
title: Blog
---
<ul class="posts__list">
  {% for post in site.categories.blog %}
    <li>
    	<a href="{{ post.url | prepend: site.baseurl }}">
			<h1 class="post__title">{{ post.title }}</h1>
			<h2 class="post__headline">{{ post.date | date: "%b %-d, %Y" }}</h2>
    	</a>
    </li>
  {% endfor %}
</ul>
