---
layout: default
title: Blog
---
<div class="post-list">
  <div class="container">
    <div class="grid">
      <div class="grid__col grid__col--4-of-6 grid__col--centered">
        <ul>
          {% for post in site.categories.blog %}
            <li>
              <a href="{{ post.url | prepend: site.baseurl }}" class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</a>
              <a href="{{ post.url | prepend: site.baseurl }}" class="post-title">{{ post.title }}<h2 class="post-headline">{{ post.headline }}</h2></a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
